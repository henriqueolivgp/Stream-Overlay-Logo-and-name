<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--import do estilo css da pagina-->
    <link rel="stylesheet" href="./style/index.css">
    <!-- inport da font do texto-->
    <link href="https://www.dafontfree.net/embed/aW1wYWN0LXJlZ3VsYXImZGF0YS8yNS9pLzEyOTYxMi9pbXBhY3QudHRm"
        rel="stylesheet" type="text/css" />
    <!--import do bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <div class="box">
                <a href="#"><img class="bar" src="./img/bar.png" alt="bar" /></a>
                <h1 class="name">
                    <span class="write-text"></span>
                    <br />
                    <span class="write-text"></span>
                </h1>
                <img class="logo" src="./img/dios1.png" alt="logo" />
            </div>
        </div>
    </main>
    <!--import do bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <!--cript responsavel pela animacao de escrita das palavras e do reload a pagina-->
    <script>
        // Funcao de escrita de letra a letra
        const writeText = (target, text, i = 0) => {
            if (i < text.length) {
                target.innerHTML += text.charAt(i);
                setTimeout(() => {
                    writeText(target, text, i + 1);
                }, 100);
            }
        };
        
        // declaracao de novas variaveis para serem usadas nas funcoes de escrita
        // ao criar novas variaveis igualamos ao elemento html que pretendemos usar
        const name = document.querySelector(".name");
        const span1 = name.querySelector(".write-text:first-child");
        const span2 = name.querySelector(".write-text:last-child");

        //funcao de escrita para o primeiro span
        setTimeout(() => {
            writeText(span1, "Streamer ");
        }, 2000);
        
        //funcao de escrita para o segundo span
        setTimeout(() => {
            writeText(span2, "Oficial");
        }, 4000);

        //funcao para dar refrezh a pagina
        setInterval(function () {
            location.reload();
        }, 22000);
    </script>
</body>

</html>
